<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <input type="text" name="username" [(ngModel)]="loginData.username" placeholder="Username">
      <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>
