<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignupSubmit()">
      <input type="text" name="username" [(ngModel)]="signupData.username" placeholder="Username">
      <input type="password" name="password" [(ngModel)]="signupData.password" placeholder="Password">
      <input type="password" name="confirmPassword" [(ngModel)]="signupData.confirmPassword" placeholder="Confirm Password">
      <button type="submit">Sign Up</button>
    </form>
  </div>
